<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheet/styles.css" />
  </head>
  <body>
    <div class="main-container" id="main-bg-color">
      <div class="left-side-container">
        <img src="" id="background" alt="Weather background" />
        <div class="info-container">
          <div class="weather-text-left-corner">
            <h1>sanweather</h1>
          </div>
          <div class="img-icon">
            <img
              src=""
              id="weather-icons"
              alt="Storm Cloud Icon"
            />
          </div>
          <div class="temp-lower-right">
            <div class="temp-text-lwer-right">
              <div class="txt-current">
                <h4>currently</h4>
              </div>
              <div class="txt-temp">
                <h1 id="main-temp"></h1>
              </div>
            </div>
            <div class="city-container">
                <img src="./Assests/star (1).png" id="star1" alt="star icon">
                <img src="./Assests/star.png"  id="star2-yellow" alt="favorite star highlighted">
              <h1 id="City-name"></h1>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="input-container">
          <input type="text" placeholder="Search" id="searchbox" />
          <button id="searchBTN">
            <img src="./Assests/search.png" alt="search icon" id="BTNicon" />
          </button>
          <button id="favorite">
            <img src="./Assests/star.png" alt="" id="BTNicon" />
          </button>
        </div>
        <div class="right-side-txt-contaier">
          <div class="weather-Details">
            <div class="weather-title-Details">
              <h1>WEATHER DETAILS</h1>
            </div>
            <div class="high-container">
              <h4>High</h4>
              <h4 id="high-Temp"></h4>
              <img
                src="./Assests/thermometer.png"
                class="thermometer-icon"
                alt="thermometer Icon"
              />
            </div>
            <div class="Low-container">
              <h4>Low</h4>
              <h4 id="low-Temp"></h4>
              <img
                src="./Assests/thermometer.png"
                class="thermometer-icon"
                alt="thermometer Icon"
              />
            </div>
            <hr />
          </div>
          <div class="Week">
            <h1>Week</h1>
          </div>
          <div class="Week-Text-Container">
            <div class="days">
              <h4 id="day1"></h4>
              <h4 id="day1-temp"></h4>
              <h4>F</h4>
            </div>
            <div class="days">
              <h4 id="day2"></h4>
              <h4 id="day2-temp"></h4>
              <h4>F</h4>
            </div>
            <div class="days">
              <h4 id="day3"></h4>
              <h4 id="day3-temp"></h4>
              <h4>F</h4>
            </div>
            <div class="days">
              <h4 id="day4"></h4>
              <h4 id="day4-temp"></h4>
              <h4>F</h4>
            </div>
            <div class="days">
              <h4 id="day5"></h4>
              <h4 id="day5-temp"></h4>
              <h4>F</h4>
            </div>
          </div>
        </div>
        <div class="right-side-txt-contaier-2">
            
            <div class="fav-title-txt">
                <h1>FAVORITES</h1>
            </div>
            <div class="fav-list">
                <ul>
                    <li>fsdfs</li>
                    <li>fsdfs</li>
                    <li>fsdfs</li>
                </ul>
            </div>
        </div>   
      </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
